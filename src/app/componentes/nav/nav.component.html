<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false"
               class="sidenav"
               fixedInViewport>
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/nav/economics/transacciones">Transacciones</a>
      <a mat-list-item routerLink="/nav/economics/cuentas">Cuentas</a>
      <a mat-list-item routerLink="/nav/economics/diario">Libro Diario</a>
      <a mat-list-item routerLink="/nav/economics/mayor">Libro Mayor</a>
      <a mat-list-item routerLink="/nav/economics/balanza">Balanza de Comprobacion</a>
      <a mat-list-item routerLink="/nav/economics/estados">Estados Financieros</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/nav/concepts">Concepts</a>
      <a mat-list-item routerLink="/nav/search_concepts">Search Concepts</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
        aria-label="Toggle sidenav"
        type="button">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ appName }}</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
