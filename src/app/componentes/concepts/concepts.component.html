<mat-progress-bar *ngIf="loading" color="warn" mode="indeterminate"></mat-progress-bar>
<h2>Total de terminos: {{ total }}</h2>
<div class="container">
  <mat-card *ngFor="let concept of concepts" class="item mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>{{ concept.title | titlecase }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{ concept.content }}
    </mat-card-content>
  </mat-card>
</div>
