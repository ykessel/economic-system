<div id="search-component">
  <h4><label for="search-box">Concept Search</label></h4>
  
  <input #searchBox id="search-box" (input)="search(searchBox.value)"  placeholder="Introduce un termino"/>   

  <mat-card *ngFor="let concept of concepts | async" class="item">
    <mat-card-header>
      <mat-card-title>{{ concept.title | titlecase }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{ concept.content }}
    </mat-card-content>
  </mat-card>
 
</div>
